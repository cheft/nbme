<form>
    
    <div class="form-group">
        <label for="name">名字</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="name" class="form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="age">年龄</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="age" class="form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="sex">性别</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="sex" class="form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="phone">手机</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="phone" class="form-control" }}
        </div>
    </div>
       
</form>
