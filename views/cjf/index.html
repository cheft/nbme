<div>{{#linkTo "cjf.new"}}
    <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>New
    </button>
    {{/linkTo}}</div>
<div>
    <table class="table table-hover">
        <tr>
            <th>{{view Ember.Checkbox}}</th>

            <th>名字</th>
            <th>年龄</th>
            <th>性别</th>
            <th>手机</th>
               
            <th></th>
        </tr>
        {{#each cjf in controller}}
        <tr {{bindAttr class="selected:warning" }}>
            <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>

            <td>{{cjf.name}}</td>
            <td>{{cjf.age}}</td>
            <td>{{cjf.sex}}</td>
            <td>{{cjf.phone}}</td>
               
            <td>
                {{#linkTo "cjf.view" cjf}}
                <span class="glyphicon glyphicon-eye-open"></span>
                {{/linkTo}} {{#linkTo "cjf.edit" cjf}}
                <span class="glyphicon glyphicon-edit"></span>
                {{/linkTo}}
                <a href="void(0);" class="glyphicon glyphicon-trash" {{action removeItem cjf}}></a>
            </td>
        </tr>
        {{/each}}
    </table>
</div>
