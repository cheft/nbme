<form>
    <div class="form-group">
        <label for="latitude">Latitude</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="latitude" class="form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="latitude">Longitude</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="longitude" class="form-control"}}
        </div>
    </div>
    <div class="form-group">
        <label for="accuracy">Accuracy</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="accuracy" class="form-control"}}
        </div>
    </div>
</form>
