<div class="row">
    <div class="col-md-12">
        <h3 class="page-title">
            Comment
            <small>List</small>
        </h3>
    </div>
</div>
{{#each c in comments}}
<div class="alert alert-block alert-info fade in">
    <button type="button" class="close" data-dismiss="alert" {{action removeComment this c}}></button>
    <h4 class="alert-heading">Comment</h4>{{c.date}}
    <p>{{c.body}}</p>
    <p><a class="btn blue">Do this</a>
    </p>
</div>
{{/each}}
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-home"></i>Comment
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="#portlet-config" data-toggle="modal" class="config"></a>
            <a href="javascript:;" class="reload"></a>
            <a href="javascript:;" class="remove"></a>
        </div>
    </div>
    <div class="portlet-body form">

        <form class="form-horizontal">
            <div class="form-body">
                <div class="form-group last">
                    <label class="col-md-3 control-label">回复</label>
                    <div class="col-md-6">
                        {{view Ember.TextArea valueBinding="newComment" class="form-control" rows="8"}}
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn blue" {{action comment this}}>回复</button>
                </div>
            </div>
        </form>
    </div>
</div>
