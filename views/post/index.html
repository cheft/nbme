<div>{{#linkTo "post.new"}}
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-plus"></span> New
    </button>
{{/linkTo}}</div>
<div>
    <table class="table table-hover">
        <tr>
            <th>{{view Ember.Checkbox}}</th>
            <th>title</th>
            <th>body</th>
            <th></th>
        </tr>
        {{#each post in controller}}
        <tr {{bindAttr class="selected:warning" }}>
            <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
                {{#linkTo "post.view" post}}
                <span class="glyphicon glyphicon-eye-open"></span>
                {{/linkTo}} 
                {{#linkTo "post.edit" post}}
                <span class="glyphicon glyphicon-edit"></span>
                {{/linkTo}} 
                <a href="void(0);" class="glyphicon glyphicon-trash" {{action removeItem post}}></a>
            </td>
        </tr>
        {{/each}}
    </table>
</div>
