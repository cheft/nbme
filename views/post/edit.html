<div class="row">
    <div class="col-md-12">
        <h3 class="page-title">
            Post
            <small>Info</small>
        </h3>
    </div>
</div>
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-home"> {{#linkTo "index" class="white-font"}}Home{{/linkTo}}</i><i class="fa fa-angle-right"> {{#linkTo "post" class="white-font"}}Post{{/linkTo}}</i>
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="#portlet-config" data-toggle="modal" class="config"></a>
            <a href="javascript:;" class="reload"></a>
            <a href="javascript:;" class="remove"></a>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal form-bordered">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-3">标题</label>
                    <div class="col-md-6">
                        {{view Ember.TextField valueBinding="title" class="form-control"}}
                    </div>
                </div>
                <div class="form-group last">
                    <label class="col-md-3 control-label">内容</label>
                    <div class="col-md-6">
                        {{view Ember.TextArea valueBinding="body" class="form-control" rows="8"}}
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn blue" {{action updateItem this}}>保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
