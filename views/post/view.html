<form role="form">
    <div class="form-group">
        <h1>title : {{title}}</h1>
    </div>
    <div class="form-group">
        <h3>body : {{body}}</h3>
    </div>
</form>
<hr />
<h3>comments:</h3>
{{#each c in comments}}
<div class="alert alert-warning alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true" 
   {{action removeComment this c}}>&times;</button>
  [{{c.date}}]  <strong>{{c.body}}</strong>
</div>
{{/each}}
<hr/>
{{render "post/_comment_form" this}}
