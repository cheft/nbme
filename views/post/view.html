<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            Post
            <small>Info</small>
        </h3>
        <ul class="page-breadcrumb breadcrumb curr_bg">
            <li>
                <i class="fa fa-home"></i>
                {{#linkTo "index" class="curr_btn"}}Home{{/linkTo}}
                <i class="fa fa-angle-right"></i>
            </li>
            <li>{{#linkTo "post" class="curr_btn"}}Post{{/linkTo}}
            </li>
        </ul>
    </div>
</div>
<div class="portlet box curr_bg">
    <div class="portlet-title">
        <div class="caption">
           博客
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="#portlet-config" data-toggle="modal" class="config"></a>
            <a href="javascript:;" class="reload"></a>
            <a href="javascript:;" class="remove"></a>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal form-bordered">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-3">标题</label>
                    <div class="col-md-6">
                        <p class="form-control-static">{{title}}</p>
                    </div>
                </div>
                <div class="form-group last">
                    <label class="col-md-3 control-label">内容</label>
                    <div class="col-md-6">
                        <p class="form-control-static">{{body}}</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{{render "post/comment_form" this}}
