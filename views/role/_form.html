<form>
    
    <div class="form-group">
        <label for="name">角色名</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="name" class="form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="type">类型</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="type" class="form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="desc">描述</label>
        <div class="controls">
            {{view Ember.TextField valueBinding="desc" class="form-control" }}
        </div>
    </div>
       
</form>
