<div>{{#linkTo "role.new"}}
    <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>New
    </button>
    {{/linkTo}}</div>
<div>
    <table class="table table-hover">
        <tr>
            <th>{{view Ember.Checkbox}}</th>

            <th>角色名</th>
            <th>类型</th>
            <th>描述</th>
               
            <th></th>
        </tr>
        {{#each role in controller}}
        <tr {{bindAttr class="selected:warning" }}>
            <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>

            <td>{{role.name}}</td>
            <td>{{role.type}}</td>
            <td>{{role.desc}}</td>
               
            <td>
                {{#linkTo "role.view" role}}
                <span class="glyphicon glyphicon-eye-open"></span>
                {{/linkTo}} {{#linkTo "role.edit" role}}
                <span class="glyphicon glyphicon-edit"></span>
                {{/linkTo}}
                <a href="void(0);" class="glyphicon glyphicon-trash" {{action removeItem role}}></a>
            </td>
        </tr>
        {{/each}}
    </table>
</div>
