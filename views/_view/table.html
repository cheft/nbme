<div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
    <div class="table-scrollable">
        <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">
            <thead>
                <tr role="row">
                    <th class="table-checkbox sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 20px;">
                        <div class="checker">
                            <span>
                                <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes">
                            </span>
                        </div>
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="标题: activate to sort column ascending" style="width: 163px;">标题</th>
                    <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="内容" style="width: 297px;">内容</th>
                    <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 50px;"></th>
                </tr>
            </thead>

            <tbody role="alert" aria-live="polite" aria-relevant="all">
                {{#each post in controller}}
                <tr class="gradeX odd">
                    <td class=" sorting_1">
                        <div class="checker">
                            <span>
                                <input type="checkbox" class="checkboxes" value="1">
                            </span>
                        </div>
                    </td>

                    <td class=" ">{{post.title}}</td>
                    <td class=" ">{{post.body}}</td>
                    <td class=" ">
                        {{#linkTo "post.view" post}}
                        <span class="fa fa-eye"></span>
                        {{/linkTo}} | {{#linkTo "post.edit" post}}
                        <span class="fa fa-edit"></span>
                        {{/linkTo}} |
                        <a href="void(0);" class="fa fa-trash-o" {{action removeItem post}}></a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
