<!DOCTYPE html>
<html>

<head>
    <title>nbme</title>
    <meta http-equiv="Content-Type" content="text/html; Charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="/lib/ember/css/normalize.css" rel="stylesheet" media="screen">
    <link href='/css/style.css' rel='stylesheet' media="screen" />
</head>

<body>
    <p>Welcome to nbme</p>
    <div>
        <input type="button" class="btn btn-primary" value="登录" onclick='javascript:location.href="/users/toLogin"'>
        <input type="button" class="btn btn-primary" value="注册" onclick='javascript:location.href="/users/toReg"'>
    </div>
    <br />
    <h2>BootStrap for Ember</h2>
    <script type="text/x-handlebars">
        <h1>{{title}}</h1>

        <div>
            {{outlet}}
        </div>
        {{#link-to 'index'}}Index{{/link-to}}
        <nav>
            {{#link-to 'about'}}About{{/link-to}}
            {{#link-to 'favorites'}}Favorites{{/link-to}}
        </nav>
    </script>

    <script src="/lib/ember/js/libs/jquery-1.9.1.js"></script>
    <script src="/lib/ember/js/libs/handlebars-1.0.0.js"></script>
    <script src="/lib/ember/js/libs/ember-1.1.2.js"></script>
    <script src="/lib/bootstrap-ember/js/bs-core.min.js"></script>
    <script src="/lib/bootstrap-ember/js/bs-alert.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
